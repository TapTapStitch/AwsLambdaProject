openapi: 3.0.0
info:
  title: Dary Application API
  description: REST API for CRUD operations on posts
  version: 1.0.0

servers:
  - url: https://api.example.com/v1

paths:
  /posts:
    get:
      summary: Retrieve all posts
      operationId: getPosts
      responses:
        '200':
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      summary: Create a new post
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /post/{id}:
    get:
      summary: Retrieve a specific post by ID
      operationId: getPostById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post to retrieve
          schema:
            type: string
      responses:
        '200':
          description: A single post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found

    patch:
      summary: Update an existing post
      operationId: updatePost
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePost'
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found

    delete:
      summary: Delete a post
      operationId: deletePost
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post to delete
          schema:
            type: string
      responses:
        '204':
          description: Post deleted successfully
        '404':
          description: Post not found

components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 200
        body:
          type: string
          maxLength: 2000
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string

    NewPost:
      type: object
      required:
        - title
        - body
      properties:
        title:
          type: string
          maxLength: 200
        body:
          type: string
          maxLength: 2000
        tags:
          type: array
          items:
            type: string

    UpdatePost:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        body:
          type: string
          maxLength: 2000
        tags:
          type: array
          items:
            type: string